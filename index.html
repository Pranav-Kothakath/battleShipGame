<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Battleship Game</h1>
    </header>
    <main class="content">
      <section class="rules-section">
        <h2>Game Rules:</h2>
        <section class="list-of-rules">
          <ol>
            <li>click on the cells to reveal the image hidden behind them.</li>
            <li>There are 5 ships hidden in the game.</li>
            <li>
              You win if you can find all ships in less than 8 clicks, else you
              lose.
            </li>
          </ol>
        </section>
      </section>
      <section class="entire-box-section">
        <!-- row > 1 -->
        <div id="cell-1"></div>
        <div id="cell-2"></div>
        <div id="cell-3"></div>
        <div id="cell-4"></div>
        <!-- row > 2 -->
        <div id="cell-5"></div>
        <div id="cell-6"></div>
        <div id="cell-7"></div>
        <div id="cell-8"></div>
        <!-- row > 3 -->
        <div id="cell-9"></div>
        <div id="cell-10"></div>
        <div id="cell-11"></div>
        <div id="cell-12"></div>
        <!-- row > 4 -->
        <div id="cell-13"></div>
        <div id="cell-14"></div>
        <div id="cell-15"></div>
        <div id="cell-16"></div>
      </section>
    </main>
    <footer>
      <button class="btn-reset" type="reset">Reset</button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
